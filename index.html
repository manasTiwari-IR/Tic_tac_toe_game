<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <section class="Main">
        <div class="gamename">
            <span id="word1">Tic</span>
            <span id="word2">Tac</span>
            <span id="word3">Toe</span>
            <span id="word4">Game</span>
            <p>Player-1 plays first with 'X' and Player-2 plays with 'O'</p>
        </div>
        <section class="container">
            <button class="btn btn1" onclick="addXO('1')">
                <p></p>
            </button>
            <button class="btn btn2" onclick="addXO('2')">
                <p></p>
            </button>
            <button class="btn btn3" onclick="addXO('3')">
                <p></p>
            </button>
            <button class="btn btn4" onclick="addXO('4')">
                <p></p>
            </button>
            <button class="btn btn5" onclick="addXO('5')">
                <p></p>
            </button>
            <button class="btn btn6" onclick="addXO('6')">
                <p></p>
            </button>
            <button class="btn btn7" onclick="addXO('7')">
                <p></p>
            </button>
            <button class="btn btn8" onclick="addXO('8')">
                <p></p>
            </button>
            <button class="btn btn9" onclick="addXO('9')">
                <p></p>
            </button>
        </section>
        <button type="button" class="resetbtn" onclick="reset()">Restart Game</button>
        <p class="mgs">Player-1 Wins</p>
    </section>
</body>

<script src="script.js"></script>

</html>
